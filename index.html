<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Federal Income Tax (My version)</title>
        <script>
            function calc(){
                let income = +document.getElementById("incomeSum").value;
                let deduction = 12550;
                let incomeMinusDeduction = income - deduction;
                if(income <= deduction){
                    tax = 0;
                }else if (incomeMinusDeduction > 0 && incomeMinusDeduction <= 9950){
                    tax = (incomeMinusDeduction * 0.10);
                }else if (incomeMinusDeduction <= 40525 && incomeMinusDeduction> 9950) {
                    tax = (incomeMinusDeduction - 9950) * 0.12 + 995;        
                }else if (incomeMinusDeduction <= 86375 && incomeMinusDeduction > 40525) {
                    tax = (incomeMinusDeduction - 40525) * 0.22 + 4664;            
                }else if (incomeMinusDeduction <= 164925 && incomeMinusDeduction > 86375) {
                    tax = (incomeMinusDeduction - 86375) * 0.24 + 14751;
                }else if (incomeMinusDeduction <= 209425 && incomeMinusDeduction > 164925) {
                    tax = (incomeMinusDeduction - 164925) * 0.32 + 33603;
                }else if (incomeMinusDeduction <= 523600 && incomeMinusDeduction > 209425) {
                    tax = (incomeMinusDeduction - 209425) * 0.35 + 47843;
                }else if (incomeMinusDeduction > 523600) {
                    tax = (incomeMinusDeduction - 523600) * 0.37 + 157804.25;
                }
                //console.log(`tax ${tax}`);
                tax = tax.toFixed(2);
                document.getElementById("taxSum").innerHTML ='$ ' + tax;

            }
        

        




        </script>
    </head>
    <body onload='calc()'>
    
        <div class="container mt-5">
    
            <h1 class='mb-3'>USA Federal Income Tax 2022 for Single | My version</h1>
    
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Your Income (in USD)</label>
                <div class="col-sm-10">
                  <input type="number" oninput='calc()'  class="form-control" id="incomeSum" value="50000" min='0' max='9999999999999999'>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Your FIT Sum</label>
                <div class="col-sm-10">
                  <h4 id='taxSum'>-</h4>
                </div>
              </div>
    
        </div>
    
    </body>
</html>
